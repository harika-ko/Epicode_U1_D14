<!-- BINGO CHALLENGE!
Create programmatically (using JS) a bingo board with 76 cells, numbered from 1 to 76.
Create a button to randomize a number from 1 to 76. 
The cell with same number should be highlighted in some way on the bingo board.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Bingo Challenge</title>
</head>

<body>
    <h1>Welcome to Bingo Challenge</h1>

    <div id="numbers-container"></div>

    <input type="button" value="Generate Random Number" id="button" onclick="selectNumber()" />


</body>

</html>
